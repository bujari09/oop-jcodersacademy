class Vehicle {
    constructor(model) {
        this._model = model; // Fusha "protected" e modelit
    }

    getModel() {
        return this._model;
    }
}

class Car {
    constructor(model, speed) {
        this._vehicle = new Vehicle(model); 
        this._speed = speed; 
    }

    getModel() {
        return this._vehicle.getModel(); 
    }

    setSpeed(speed) {
        if (speed >= 0) {
            this._speed = speed;
        } else {
            console.log("Shpejtësia duhet të jetë pozitive.");
        }
    }

    getSpeed() {
        return this._speed;
    }
}

const myCar = new Car("Toyota", 120);
console.log(myCar.getModel());  
console.log(myCar.getSpeed());  
myCar.setSpeed(150);
console.log(myCar.getSpeed());
