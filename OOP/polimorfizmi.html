class PaymentMethod {
    constructor(amount) {
        this.amount = amount;
    }
    
    processPayment() {
        return "Processing payment.";
    }
}

class CreditCard extends PaymentMethod {
    processPayment() {
        const parentMessage = super.processPayment();
        return `${parentMessage} Payment made with Credit Card.`;
    }
}
class PayPal extends PaymentMethod {
    processPayment() {
        const parentMessage = super.processPayment();
        return `${parentMessage} Payment made with PayPal.`;
    }
}
const creditCardPayment = new CreditCard(100);
